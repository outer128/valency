<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valency - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="VALENCY Logo" class="logo">
        <p>アクセスコードを入力してください</p>
        <input type="password" id="password-input" placeholder="ACCESS CODE">
        <button onclick="checkPassword()">ENTER</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
    function checkPassword() {
        // パスワード: V4L3NCY (スペースなし)
        const correctPasswordHash = 'd49926839e557f920f7895e3ed5c5ccff191396b797a213e2f5f6412f8666579'; 

        const inputPassword = document.getElementById('password-input').value;
        
        // ★★★ デバッグ用の行を追加 ★★★
        console.log("入力文字列:", `[${inputPassword}]`); // 入力された文字列を[]で囲んで表示
        
        // ★★★ 暫定修正案：入力からすべての空白文字と改行を削除（もし誤って入っていた場合） ★★★
        // inputPassword = inputPassword.trim().replace(/\s/g, ''); 
        
        const inputPasswordHash = CryptoJS.SHA256(inputPassword).toString();
        
        // ★★★ デバッグ用の行を追加 ★★★
        console.log("計算されたハッシュ:", inputPasswordHash);
        console.log("正解ハッシュ:  ", correctPasswordHash);

        if (inputPasswordHash === correctPasswordHash) {
            window.location.href = 'problem-01.html';
        } else {
            document.getElementById('error-message').textContent = 'アクセスコードが違います。';
        }
    }
    </script>
</body>
</html>
