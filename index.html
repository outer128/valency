<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valency - Welcome</title>
    <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="VALENCY Logo" class="logo">
        <p>アクセスコードを入力してください</p>
        <input type="password" id="password-input" placeholder="ACCESS CODE">
        <button onclick="checkPassword()">ENTER</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        const correctPasswordHash = 'c7509f40453f92e3469603297c9e4b986ebd6e122018bdece95f56eaa9abda2d';  

        function checkPassword() {
            let inputPassword = document.getElementById('password-input').value;

            // 入力値のクリーンアップ: 前後の空白と途中の空白を全て削除
            inputPassword = inputPassword.trim().replace(/\s/g, ''); 

            // SHA-256でハッシュ化（16進数文字列に変換）
            const inputPasswordHash = CryptoJS.SHA256(inputPassword).toString();

            if (inputPasswordHash === correctPasswordHash) {
                // 認証成功: 次のページへ遷移
                window.location.href = 'rules.html';
            } else {
                // 認証失敗: エラーメッセージを表示
                document.getElementById('error-message').textContent = 'アクセスコードが違います。';
            }
        }
        
        // Enterキーでチェックを実行
        document.getElementById('password-input').addEventListener('keypress', e => { 
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
