<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valency - Question 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame(puzzle)">
    <div class="container">
        <img src="logo.png" alt="VALENCY Logo" class="logo">
        <h2>Question 11</h2>
    
        <div class="special-rule-tag">
            <span class="tag-icon">⚫︎</span> 特殊ルール：BLANK
        </div>
    
        <div class="logic-box">
            <p class="logic-header">BLANK値の計算</p>
            <div class="equation">
                <div class="sum-part">3 + 3 + 2 + 2 + 2 + <i class="blank-variable">x</i></div>
                <div class="equal-part">= 16</div>
            </div>
            <p class="result-line">BLANK値 (<i class="blank-variable">x</i>) = <span class="calculated-value">4</span></p>
        </div>
    
        <div id="grid-container">
            <div id="grid-inner"></div>
        </div>
    
        </div>
        <button onclick="checkAnswer()">回答をチェック</button>
        <div id="message-area"></div>
        <div id="next-stage-link">
            <a href="problem-12.html">次の問題へ進む</a>
        </div>
    </div>


    <script>
        const puzzle = {
            height: 4,
            width: 4,
            numbers: [
                { row: 0, col: 1, value: 3, color: '#ffadad' },
                { row: 0, col: 3, value: 3, color: '#ffd6a5' },
                { row: 2, col: 0, value: 2, color: '#caffb6' },
                { row: 2, col: 3, value: 2, color: '#9bf6ff' },
                { row: 3, col: 1, value: 2, color: '#bdb2ff' }
            ],
            // 正解となる線の情報
            solution: new Set([
                    "0,1-0,2",
    "0,1-1,1",
    "0,2-1,2",
    "1,0-1,1",
    "1,0-2,0",
    "1,1-2,1",
    "1,2-1,3",
    "1,3-2,3",
    "2,0-2,1",
    "2,1-2,2",
    "2,2-2,3",
    "3,0-3,1",
    "3,1-3,2",
    "3,2-3,3"
            ])
        };
    </script>
    
    <script src="game-logic.js"></script>
</body>
</html>
